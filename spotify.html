<!doctype html>
<html lang="en">
		<head>
				<!-- Required meta tags -->
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

				<!-- Bootstrap CSS -->
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

				<title>Zaf's Spotify</title>
		</head>
		<body>
				<div class="container-full">
						<table class="table">
						</table>
				</div>
				<!-- Optional JavaScript -->
				<!-- jQuery first, then Popper.js, then Bootstrap JS -->
				<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha384-LVoNJ6yst/aLxKvxwp6s2GAabqPczfWh6xzm38S/YtjUyZ+3aTKOnD/OJVGYLZDl" crossorigin="anonymous"></script>
				<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
				<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/Base64/1.1.0/base64.min.js" integrity="sha256-L5TXY5zNCg4K6pvDsriLofOvTxXiGXrn7c63MeDV5i4=" crossorigin="anonymous"></script>
				<script>
						$(document).ready(function() {
								//$.ajaxSetup({'header': 'Authorization: Basic '+$.base64.encode('796fb337418c4792af2a5649b7b80829:'+'55ef2d523e46407c82d1ad5f0ffed096')});
								$.getJSON('https://accounts.spotify.com/authorize', {'response_type': 'code', 'client_id': '796fb337418c4792af2a5649b7b80829', 'state': '12141978', 'scope':'user-library-read'}).done(function(resp) {
										$.ajaxSetup({'header': 'Authorization: Bearer '+resp.access_token});
										// GET https://api.spotify.com/v1/me/tracks
										$.getJSON('https://api.spotify.com/v1/me/tracks','limit=50').done(function(response) {
												$.each(response.items, function(element) {
														$('table').append('<tr><td><a href="'+element.track.href+'>'+element.track.name+'</td></tr>');
												});
										});
								});
						});
				</script>
		</body>
</html>
