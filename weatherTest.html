<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>QUnit</title>
<link rel="stylesheet" href="//code.jquery.com/qunit/qunit-2.21.0.css" integrity="sha384-546e0e03359cd1f2dc76df53d9c728866e880f0706bd4cd74e4a52afef4e93017b8bcabce54a8236d2b4592aa04dc7e9" crossorigin="anonymous">
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="//code.jquery.com/qunit/qunit-2.21.0.js"></script>
<script>
function add() {
    return 'hello world';
}

QUnit.module('add', function() {
        QUnit.test('greets the world',function(assert) {
                assert.equal(add(), 'hello world');
                });
        });
</script>
</body>
</html>
