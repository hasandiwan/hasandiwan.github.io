<!DOCTYPE html>
<html>
    <head>
<style>

.chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}
    

</style>
    </head><body>
<div class="chart"></div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js" integrity="sha256-Fh801SO9gqegfUdkDxyzXzIUPWzO/Vatqj8uN+5xcL4=" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js" integrity="sha256-m0QmIsBXcOMiETRmpT3qg2IQ/i0qazJA2miCHzOmS1Y=" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
    var data;
    $.get('//bitbucket.org/hd1/texRepo/raw/master/cereal.csv', function(data) {
        data = Papa.parse(data);
    });
    $.each(data, function(i, data) {
        $('#chart').append($('div').css('width', 10*data+'px').text(data));
    });
});
</script>
</body>
</html>
