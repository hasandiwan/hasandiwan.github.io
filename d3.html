<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Investment Instrument Visualization for <span id="symbol"></span></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highcharts@11.4/css/highcharts.min.css" integrity="sha384-4+YUPORCFbGbJ+v+WNiwKJpubbQIMIhFRqadgST71m9PnznYUYMYpVP98BqSNMl2" crossorigin="anonymous">

  </head>
  <body data-bs-theme="dark">
    <h1>Visualization of <span id="symbol"></span></h1>
    <script src="//cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!--   <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
<script src="https://cdn.jsdelivr.net/npm/highcharts@11.4/highcharts.min.js" integrity="sha384-0RYz+PiLZ8QQrXjxY5OBXa3oAC2gY7HTw9mJ964S5bViM2Ao3ggJQ7FUtKDgTBR+" crossorigin="anonymous"></script>
    <script>
$(document).ready(function() {
    const data = fetch(
        '//units-helper.d8u.us/money.json').then(response => response.json());

    Highcharts.chart('container', {
        chart: {
            zooming: {
                type: 'x'
            }
        },subtitle: {
            text: document.ontouchstart === undefined ?
                'Click and drag in the plot area to zoom in' :
                'Pinch the chart to zoom in',
            align: 'left'
        },
        xAxis: {
            type: 'datetime'
        },
        legend: {
            enabled: false
        },plotOptions: {
            area: {
                marker: {
                    radius: 2
                },
                lineWidth: 1,}.
                states: {
                    hover: {
                        lineW
                          idth: 1
                    }
                },
                threshold: null
            }
        },
        series: [{
            type: 'area',
data: data
        }]
    });
})();
