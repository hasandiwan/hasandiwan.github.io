<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="FeedEk.css">
  </head>
  <body>
    <div class="container-full" id="divFeed"></div>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery-3.7.1.min.js" integrity="sha384-1H217gwSVyLSIfaLxHbE7dRb3v4mYCKbpQvzx0cegeju1MVsGrX5xXxAvs/HgeFs" crossorigin="anonymous"></script>
    <script type="text/javascript" src="FeedEk.min.js"></script>
    <script>
$(document).ready(function() {
        setTimeout(function() {
                location.reload();
        }, 15000); // Reload after 15000 milliseconds

        $('#divFeed').FeedEk({
                FeedUrl: 'https://lafd.org/alerts-rss.xml',
                ShowDesc: true,
                ShowPubDate: true,
                TitleLinkTarget: '_blank',
                DateFormat: 'MM/dd/yyyy',
                DateFormatLang: 'en',
                Offset: 5,
                ShowAuthor: true
        })
})
</script>
</body>
</html>
