<!doctype html
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<title>There's gotta be more to life...</title>
	</head>
	<body>
		<div class="container-full">
			<div class="jumbotron">
				<h1>Summarize me!</h1>
			</div>
			<center>
				What do you wish to summarize?
				<form id="type">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
						<label class="form-check-label" for="exampleRadios1">
							A live HTML page
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
						<label class="form-check-label" for="exampleRadios2">
							Pasted Text
						</label>
					</div>
				</form>
				<form id="typed">
					<div class="form-group" id="plainText">
						<textarea id="plaintext"></textarea>
					</div>
					<div class="form-group row" id="page">
						<label for="staticEmail" class="col-sm-2 col-form-label">HTML page</label>
						<div class="col-sm-10">
							<input type="text" class="form-control-plaintext" id="page"></label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary mb-2" id="submit">Go</button>
				</form>
				<div id="results"></div>
			</center>
		</div>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function() {
				$('#typed').hide();
				$('#exampleRadios').click(function() {
					if ($(this).val() === 'option1') {
						$('#typed').show();
						$('div#page').hide();
						$('div#plainText').show();
					}
					if ($('#exampleRadios').val() === 'option2') {
						$('#typed').show();
						$('div#plainText').hide();
						$('div$page').show();
					}
				});});
		</script>
	</body>
</html>
