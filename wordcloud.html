<!DOCTYPE html>
<html>
    <head>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud.css" integrity="sha256-0wHfvamjIOOOniR1o5N3nrQn8Hv/ztxC+gkrb9AuZ5M=" crossorigin="anonymous" />
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqcloud/1.0.4/jqcloud-1.0.4.min.js" integrity="sha256-zZ1/AfD2fgxDS91wZ2ni0CX2Knk+NGy9sWHPMWByrek=" crossorigin="anonymous"></script>
<style>
#cloud {
    width: 100%;
    height: 80%;
}
</style>
    </head>
    <body>
        <div id="cloud">Loading...</div>
        <script type="text/javascript">
            $(document).ready(function() {
                words = [];
                $.get('//35.180.92.173/cluster').done(function(data) {
                    $.each(data, function(k, v) {
                        words.push(k);
                    });
                });
                $('#cloud').jQCloud(words);
            });
        </script>
    </body>
</html>
