<!doctype html>
<html data-bs-theme="dark" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">                                                                                                                                               
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.standalone.min.css" integrity="sha384-CL2p+4M0JriyL/PX00gC0G08BsmLt+cNKORfiAgBROzuCulHyw2ze78RqwadJvj/" crossorigin="anonymous">
    <title>Schedule</title>
    <style>
input { width: 100%; }
.responsive-iframe-container {
position: relative;
padding-bottom: 56.25%;
padding-top: 30px;
height: 0;
overflow: hidden;
}
iframe { 
    border: solid 1px #777;
    width: 100%;
    height: 59vh;
    scroll-behavior: smooth;
}

.responsive-iframe-container iframe, .responsive-iframe-container object, .responsive-iframe-container embed {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
}
</style>
  </head>
  <body>
      <div class="container">
        <div class="jumbotron text-white">
          <iframe src="https://calendar.google.com/calendar/embed?height=56vh&wkst=1&bgcolor=%23ffffff&ctz=America%2FLos_Angeles&showTabs=1&src=aGFzYW4uZGl3YW5AZ21haWwuY29t&color=%23039BE5"></iframe>
          <form>
            <div class="mb-3"><label class="col-sm-2 col-form-label" for="who">Who's this?</label><input class="form-inline" type="text" id="who"></input></div>
            <div class="mb-3"><label class="col-sm-2 col-form-label" for="email">Email</label><input class="form-inline" type="email" id="email"></input></div>
            <div class="mb-3"><label class="col-sm-2 col-form-label" for="location">Where</label><input class="form-inline" type="text" id="where"></input></div>
            <div class="mb-3"><label class="col-sm-2 col-form-label" for="when">Date/Time</label><input class="form-inline" data-format="dd/MM/yyyy hh:mm" id="when"></input><br/></div>
            <div class="mb-3"><span class="text-left"><button type="submit" class="btn btn-primary">Request</button></span><span class="text-right"><i data-time-icon="icon-time" data-date-icon="icon-calendar"> </i></span></div>
          </form>
        </div>
      </div>
    <script src="//code.jquery.com/jquery-3.6.4.min.js" integrity=sha384-UG8ao2jwOWB7/oDdObZc6ItJmwUkR/PfMyt9Qs5AwX7PsnYn1CRKCTWyncPTWvaS crossorigin=anonymous></script>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js" integrity="sha384-hrC0I6QUg0tSdzNW47DRT7ohgBLywmjg37cLYZbdXVZLJHwJhFfqo7ouWr5yfSmv" crossorigin="anonymous"></script>
    <script>
$(document).ready(function() {
 $(this).prop('disabled',true)
 $('#who #email').change(function() {
      $(this).prop('disabled', (($('#who').val() !== '')&& ($('#email').val() !== '')));
 })
 $('button').click(function(evt) { 
  evt.preventDefault()
  var settings = {
    "url": "https://units-helper.d8u.us/schedule",
    "method": "POST",
    "timeout": 0,
    "headers": {
      "Content-Type": "application/json"
    },
  };

      msg = {"who?": $('#who').val() + ' <'+ $('#email').val() +'>', "where?": $('#where').val(), 'when?': $('#when').val() }
      $.getJSON('//units-helper.d8u.us/schedule', msg, null, 'jsonp')
 })
}) 
    </script>
  </body>
</html>
