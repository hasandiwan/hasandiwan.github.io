<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="Content-Security-Policy" content="default-src https://cdnjs.cloudflare.com;">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />

		<style>
.rotated {
	border-left: thick solid #ff0000;
	width: 47vw;
}
		</style>
		<title>Welcome to contacts</title>
	</head>
	<body>
		<textarea class="rotated" id="moo"></textarea>
		<hr width="3" size="3vw">
		<textarea id="moorendered" class="rotated" ></textarea>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script>
		<script type="text/javascript">
			$(document).ready(function() { 
				$('.moo').change(function() { 
					$.ajax({
					url: 'https://hd1-ai.herokuapp.com/ai', 
					type: 'POST',
					data: $(this).val(),
					contentType: 'text/plain; charset: utf-8',
					dataType: 'JSON',
					success: function(resp) {
						console.log(resp);
					},
					});
				});
			});
		</script>
	</body>
</html>
